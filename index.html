<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gembody</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header { 
      background: rgba(0, 64, 128, 0.9); 
      color: white; 
      padding: 20px; 
      text-align: center; 
      position: relative; 
      overflow: hidden; 
    }

    header img {
      display: block;
      margin: 0 auto;
      max-width: 80px;
      height: auto;
    }

    header h1 {
      margin: 10px 0 0;
      font-size: 24px;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 100%;
      background: repeating-linear-gradient(
        90deg,
        rgba(255, 255, 255, 0.3) 0,
        rgba(255, 255, 255, 0.3) 2px,
        transparent 2px,
        transparent 4px
      );
      animation: wave 2s linear infinite;
    }

    @keyframes wave {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Gembody Ltd">
    <h1>Welcome to Microfund</h1>
  </header>
</body>
</html>
